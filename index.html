<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salghari Chiya Adda</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- AOS Animation -->
<link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
    font-family: 'Poppins', sans-serif;
    background:black;
    color:white;
}

.card:hover img{
    transform:scale(1.1);
}

img{
    transition:0.4s;
}
</style>

</head>
<body>

<!-- HERO SECTION -->
<section class="text-center py-16 bg-gradient-to-r from-purple-700 via-pink-600 to-red-500">
    <h1 class="text-5xl font-bold">Salghari Chiya Adda</h1>
    <p class="mt-4 text-lg">Fresh Taste • Cozy Vibes • Best Chiya Spot</p>
</section>

<!-- MENU SECTION -->
<section class="py-12 px-6">

<h2 class="text-3xl font-bold text-center mb-10 text-yellow-400">
Our Menu
</h2>

<div class="grid md:grid-cols-3 gap-8">

<!-- ITEM 1 -->
<div class="card bg-gray-900 rounded-2xl overflow-hidden shadow-lg" data-aos="fade-up">
    <img src="https://images.unsplash.com/photo-1558160074-4d7d8bdf4256" class="w-full h-56 object-cover">
    <div class="p-6">
        <h3 class="text-xl font-semibold text-pink-400">Milk Chiya</h3>
        <p class="mt-2 text-gray-300">Rs. 30</p>
    </div>
</div>

<!-- ITEM 2 -->
<div class="card bg-gray-900 rounded-2xl overflow-hidden shadow-lg" data-aos="fade-up">
    <img src="https://images.unsplash.com/photo-1586201375761-83865001e31c" class="w-full h-56 object-cover">
    <div class="p-6">
        <h3 class="text-xl font-semibold text-yellow-400">Black Coffee</h3>
        <p class="mt-2 text-gray-300">Rs. 80</p>
    </div>
</div>

<!-- ITEM 3 -->
<div class="card bg-gray-900 rounded-2xl overflow-hidden shadow-lg" data-aos="fade-up">
    <img src="https://images.unsplash.com/photo-1604908177522-402fdc8f6a05" class="w-full h-56 object-cover">
    <div class="p-6">
        <h3 class="text-xl font-semibold text-green-400">Veg Chowmein</h3>
        <p class="mt-2 text-gray-300">Rs. 120</p>
    </div>
</div>

</div>
</section>

<footer class="text-center py-6 bg-gray-900 text-gray-400">
© 2026 Salghari Chiya Adda | All Rights Reserved
</footer>

<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
AOS.init({
    duration:1000
});
</script>

</body>
</html>
