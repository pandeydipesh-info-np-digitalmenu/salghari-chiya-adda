<style>
body{

.card{

}

.card:hover{

    box-shadow:0 10px 25px rgba(255,255,255,0.15);
}

.fade{
    animation:fade 0.4s ease-in;
}

    from{opacity:0; transform:translateY(10px);}
    to{opacity:1; transform:translateY(0);}
}
</style>

const menuContainer = document.getElementById("menu");
const buttonsContainer = document.getElementById("buttons");
const searchInput = document.getElementById("search");

function displayMenu(items){
    menuContainer.innerHTML="";
    items.forEach(item=>{
        menuContainer.innerHTML += `
        <div class="card bg-gray-900 p-5 rounded-xl fade">
            <h3 class="text-lg font-semibold text-yellow-400">${item.name}</h3>
            <p class="mt-2 text-gray-300">Rs. ${item.price}</p>
            <p class="text-sm text-pink-400 mt-1">${item.category}</p>
        </div>`;
    });
}

function displayButtons(){
    const categories = ["All", ...new Set(menuData.map(item=>item.category))];

    categories.forEach(category=>{
        const btn = document.createElement("button");
        btn.textContent = category;
        btn.className = "px-4 py-2 bg-white text-black rounded-lg font-semibold hover:bg-yellow-400";
        btn.onclick = ()=>{
            if(category==="All"){
                displayMenu(menuData);
            }else{
                const filtered = menuData.filter(item=>item.category===category);
                displayMenu(filtered);
            }
        };
        buttonsContainer.appendChild(btn);
    });
}

searchInput.addEventListener("keyup", ()=>{
    const value = searchInput.value.toLowerCase();
    const filtered = menuData.filter(item=>item.name.toLowerCase().includes(value));
    displayMenu(filtered);
});

displayButtons();
displayMenu(menuData);

</script>

</body>
